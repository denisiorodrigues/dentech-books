<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dentech Books</title>
  <link rel="stylesheet" href="reset.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" />
  <link rel="stylesheet" href="reset.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <header class="cabecalho">
    <div class="container">
      <input type="checkbox" id="menu-hamburguer" class="container__botao" />
      <label for="menu-hamburguer">
        <span class="cabecalho__menu-hamburguer container__imagem"></span>
      </label>
      <ul class="lista-menu">
        <li class="lista-menu__titulo">Categorias</li>
        <li class="lista-menu__item">
          <a href="#" class="lista-menu__link">Programação</a>
        </li>
        <li class="lista-menu__item">
          <a href="#" class="lista-menu__link">Front-end</a>
        </li>
        <li class="lista-menu__item">
          <a href="#" class="lista-menu__link">Infraestrutura</a>
        </li>
        <li class="lista-menu__item">
          <a href="#" class="lista-menu__link">Business</a>
        </li>
        <li class="lista-menu__item">
          <a href="#" class="lista-menu__link">Design & UX</a>
        </li>
      </ul>
      <img src="img/logo.svg" alt="Logo da Dentechbooks" class="tamanho_padrao container__imagem" />
    </div>
    <div class="container">
      <a href="#"><img src="img/favoritos.svg" class="tamanho_padrao container__imagem" alt="meus favoritos" /></a>
      <a href="#"><img src="img/compras.svg" class="tamanho_padrao container__imagem" alt="Carrinho de compras" /></a>
      <a href="#"><img src="img/usuario.svg" class="tamanho_padrao container__imagem" alt="Meu perfil" /></a>
    </div>
  </header>
  <section class="banner">
    <h2 class="banner__titulo">Já sabe por onde começar?</h2>
    <p class="banner__texto">Enconte em nossa estante o que precisa para desenvolvimento!</p>
    <input type="search" class="banner__pesquisa" placeholder="O que você procura?" />
  </section>
  <section class="carrossel">
    <h2 class="carrossel__titulo">Novos lançamentos</h2>
    <div class="swiper">
      <!-- If we need pagination -->
      <div class="swiper-pagination"></div>

      <!-- Additional required wrapper -->
      <div class="swiper-wrapper">
        <!-- Slides -->
        <div class="swiper-slide"><img src="img/livros/capa_livro_fantasia.jpg" alt="Capa do livro mestres do tempo de R.V. Campbell"/></div>
        <div class="swiper-slide"><img src="img/livros/CAPAS-QUE-VENDEM.png" alt="Capa do livro Capas que vendem de Eldes Saullo"/></div>
        <div class="swiper-slide"><img src="img/livros/e-assim-que-acaba.png" alt="Capa do livro É assim que acaba de collen Hoover"/></div>
        <div class="swiper-slide"><img src="img/livros/no-caminho-da-luz.png" alt="Capa do livro No caminho da luz de Alexandre Timoteo"/></div>
        <div class="swiper-slide"><img src="img/livros/relatos-por-tras-do-veu.png" alt="Capa do livro relatos por tras do veu de Luther Alt"/></div>
        <div class="swiper-slide"><img src="img/livros/vovo-virou-semente.png" alt="Capa do livro Vovo virou semente de Rodrigo Ciriaco"/></div>
        <div class="swiper-slide"><img src="img/livros/Acessibilidade.svg" alt="Capa do livro Acessibilidade na Web de Reinaldo Ferraz"/></div>
        <div class="swiper-slide"><img src="img/livros/ApacheKafka.png" alt="Capa do livro Apache Kafka de Reinaldo Ferraz"/></div>
        <div class="swiper-slide"><img src="img/livros/MEAN.png" alt="Capa do livro sobre MEAN de Flavio Almeida"/></div>
      </div>

      <!-- If we need navigation buttons -->
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>

      <!-- If we need scrollbar -->
      <div class="swiper-scrollbar"></div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
    const swiper = new Swiper('.swiper', {
      spaceBetween: 200,
      slidesPerView: 3,
      // direction: 'vertical',
      loop: true,

      // If we need pagination
      pagination: {
        el: '.swiper-pagination',
        type: 'bullets',
      },

      // Navigation arrows
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },

      // And if we need scrollbar
      scrollbar: {
        el: '.swiper-scrollbar',
      },
    });
    </script>
</body>

</html>
