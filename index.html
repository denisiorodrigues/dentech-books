<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dentech Books</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="cabecalho">
      <div class="container">
        <input type="checkbox" id="menu-hamburguer" class="container__botao" />
        <label for="menu-hamburguer">
          <span class="cabecalho__menu-hamburguer container__imagem"></span>
        </label>
        <ul class="lista-menu">
          <li class="lista-menu__titulo">Categorias</li>
          <li class="lista-menu__item">
            <a href="#" class="lista-menu__link">Programação</a>
          </li>
          <li class="lista-menu__item">
            <a href="#" class="lista-menu__link">Front-end</a>
          </li>
          <li class="lista-menu__item">
            <a href="#" class="lista-menu__link">Infraestrutura</a>
          </li>
          <li class="lista-menu__item">
            <a href="#" class="lista-menu__link">Business</a>
          </li>
          <li class="lista-menu__item">
            <a href="#" class="lista-menu__link">Design & UX</a>
          </li>
        </ul>
        <img
          src="img/logo.svg"
          alt="Logo da Dentechbooks"
          class="tamanho_padrao container__imagem"
        />
      </div>
      <div class="container">
        <a href="#"
          ><img
            src="img/favoritos.svg"
            class="tamanho_padrao container__imagem"
            alt="meus favoritos"
        /></a>
        <a href="#"
          ><img
            src="img/compras.svg"
            class="tamanho_padrao container__imagem"
            alt="Carrinho de compras"
        /></a>
        <a href="#"
          ><img
            src="img/usuario.svg"
            class="tamanho_padrao container__imagem"
            alt="Meu perfil"
        /></a>
      </div>
    </header>
    <section class="banner">
        <h2 class="banner__titulo">Já sabe por onde começar?</h2>
        <p class="banner__texto">Enconte em nossa estante o que precisa para desenvolvimento!</p>
        <input type="search" class="banner__pesquisa" placeholder="O que você procura?" />
    </section>
  </body>
</html>
